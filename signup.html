<body class="bg-light">
<!--Signup page-->
<div class="row">
    <h2 class="text-white bg-secondary p-3">Bahria University Islamabad</h2></div>
  <div class="w-50 mx-auto">
    <div class="row">
      <div class="col-md">
        <h2 class="signup text-center p-5">Student SignUp</h2>
      <form class="form">
        <label for="inputName">Enrollment</label>
        <input type="text" class="form-control" id="Enrollment" placeholder="Enter your enrollment">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                  <label for="InstituteID" class="control-label">Institute</label>
                      <span class="input"><i class="university"></i></span>
                      <select name="lInstituteID" id="InstituteID" class="form-control">
          <option selected="selected" value="">Select</option>
          <option value="6">Health Sciences Campus (Karachi)</option>
          <option value="5">IPP (Karachi)</option>
          <option value="1">Islamabad Campus</option>
          <option value="2">Karachi Campus</option>
          <option value="3">Lahore Campus</option>
          <option value="4">NCMPR</option>
          <option value="8">PN Nursing College</option>
          <option value="7">PN School Of Logistics</option>
      </select>
    <a href="">Forget passward? </a><br>
    <div class="text-center">
    <a href="profile.html" class="btn btn-primary  text-decoration-none w-50 mt-3">Sign Up</a>
      </div>
    </form>
    </div>
    </div>
    </div>
